<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JSX в React</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Добавьте type="text/babel" в тег script -->
    <script type="text/babel">
        
				// Перепишите код из предыдущего задания, используя JSX.
				const container = (
					<div className='container'>
						<h1 className='title'>Привет из React!</h1>

						<p className='text'>Этот текст будет синим</p>
					</div>
				)

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(container);
    </script>
</body>
</html>
