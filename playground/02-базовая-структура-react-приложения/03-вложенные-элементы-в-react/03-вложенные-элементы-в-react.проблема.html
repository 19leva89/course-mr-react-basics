<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вложенные элементы в React</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>
		
    <script>
				// Создайте элемент <div> с классом "container"
				// Внутри <div> создайте элемент <h1> с текстом "Привет из React!" и классом "title"
				// Внутри <div> создайте элемент <p> с текстом "Этот текст будет синим" и классом "text"
				const container = React.createElement('div', { className: 'container' }, [
            React.createElement('h1', { className: 'title' }, 'Привет из React!'),
            React.createElement('p', { className: 'text' }, 'Этот текст будет синим'),
        ]);

        // Вставьте элементы <h1> и <p> в <div> с id="root"
				const root = ReactDOM.createRoot(document.getElementById('root'));
				root.render(container);
    </script>
</body>
</html>
