<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вложенные React элементы</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            Вам нужно создать отдельную функцию для <h1>, <p> и <div>.

            Внутри функции нужно создать элементы для <h1>, <p> и <div>.

            В итоге получиться каждый элемент в отдельной функции.


            Как создать элемент с помощью JSX:
            https://ru.react.dev/reference/react/createElement#creating-an-element-without-jsx
        */

        const h1Text = "Привет из React!";
        const pText = "Этот текст будет синим";


        function titleF(text) {
            return <h1 className="title">{text}</h1>;
        }

        function textF(text) {
            return <p className="text">{text}</p>;
        }

        
        /*
            Вам нужно изменить функцию container, чтобы она принимала h1 и p через аргумент children.

            Аргумент будет в виде объекта с ключом children.
            
            {
              children: [h1, p]
            }
        */

        function containerF({children}) {
            return <div className="container">{children}</div>;
        }

        const titleElement = titleF(h1Text);
        const textElement = textF(pText);

				const children = {
            children: [titleElement, textElement]
        }

        const elements = containerF(children);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
