<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы в виде функций</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const title = "Привет из React!";
        const text = "Этот текст будет синим";

				function titleFunc(titleText) {
					return <h1 className="title">{titleText}</h1>
				}

				function textFunc(text) {
					return <p className="text">{text}</p>
				}

        function containerFunc(titleText, textText) {
            return <div className="container">{titleText}{textText}</div>;
        }

        //Вынести <h1> в отдельные функцию и передать в нее текст через аргумент.
        const titleElement = titleFunc(title);

        // Вынести <p> в отдельные функцию и передать в нее текст через аргумент.
        const textElement = textFunc(text);

        //Создать функцию для <div> и передать в нее <h1> и <p> через аргументы
        const elements = containerFunc(titleElement, textElement);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
