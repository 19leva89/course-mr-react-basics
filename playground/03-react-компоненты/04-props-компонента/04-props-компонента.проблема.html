<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Props компонента</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Нужно изменить компоненты <Title> и <Text> так, чтобы они принимали текст из props
				const title = "Привет из React компонента!"
				const text = "Это текст из компонента P"

        function Title({title}) {
            return <h1 className="title">{title}</h1>;
        }

        function Text({text}) {
            return <p className="text">{text}</p>;
        }

        function Container({children}) {
            return <div className="container">{children}</div>;
        }

        const elements = (
					<Container>
							<Title title={title}/>

							<Text text={text}/>
					</Container>
			);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
