<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление класса JS</title>

    <style>
        .title {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // Создайте тут элемент <h1> с помощью createElement
				const h1 = document.createElement("h1")
        
				// Вставьте текст "Привет из JS!" в элемент <h1> с помощью textContent
				h1.textContent = "Привет из JS!"
        
				// Добавьте класс "title" к элементу <h1> с помощью classList
				h1.classList.add("title")
        
				// Вставьте элемент <h1> в <div> с id="root" с помощью appendChild
				const root = document.getElementById('root');

        root.appendChild(h1);
    </script>
</body>
</html>
