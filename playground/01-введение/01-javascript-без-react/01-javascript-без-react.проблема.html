<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JS без React</title>
</head>
<body>
    <div id="root"></div>

    <script>
        // Создайте элемент <h1> с помощью createElement
        const h1 = document.createElement('h1');

        // Вставьте текст "Привет из JS!" в элемент <h1> с помощью textContent
  			h1.textContent = 'Привет из JS!';
				
        // Вставьте элемент <h1> в <div> с id="root" с помощью appendChild
        const root = document.getElementById('root');

        root.appendChild(h1);
    </script>
</body>
</html>
